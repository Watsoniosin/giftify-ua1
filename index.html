<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giftify UA</title>
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
    #gift-anim { width: 200px; height: 200px; margin: 20px auto; }
    button { margin: 10px; padding: 12px 20px; font-size: 16px; }
    #ton-info { margin: 20px; padding: 15px; background: #333; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Привіт, <span id="username">Гість</span>!</h1>
  <p>Баланс: <span id="balance">0.00</span> $</p>
  <button id="refresh-btn">Оновити</button>
  <button id="connect-ton-btn">Підключити TON Wallet</button>

  <div id="gift-anim"></div>

  <div id="ton-info" style="display:none;">
    <p>Адреса: <span id="ton-address">—</span></p>
    <p>TON баланс: <span id="ton-balance">0.00</span></p>
    <button id="deposit-btn" style="display:none;">Депозит 0.1 TON → Gifts</button>
  </div>

  <script type="module">
    // === ЗАХИСТ ВІД БІЛОГО ЕКРАНУ + DOM ===
    document.addEventListener('DOMContentLoaded', async () => {
      function initTelegramWebApp() {
        if (window.Telegram?.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
          return window.Telegram.WebApp;
        } else {
          console.warn('Telegram WebApp not found — using mock');
          window.Telegram = {
            WebApp: {
              initData: 'mock',
              initDataUnsafe: { user: { id: 999, first_name: 'Гість', username: 'guest' } },
              ready: () => console.log('Mock ready'),
              expand: () => console.log('Mock expand'),
              MainButton: {
                setText: (t) => { this._text = t; return this; },
                onClick: (cb) => { this._click = cb; return this; },
                show: () => console.log('MainButton shown'),
                _text: '',
                _click: null
              }
            }
          };
          return window.Telegram.WebApp;
        }
      }

      const tg = initTelegramWebApp();
      const tgUser = tg.initDataUnsafe?.user || { id: 999, first_name: 'Гість', username: 'guest' };

      // === ІМПОРТИ ===
      const { User } = await import('./src/domain/User.js');
      const { GetBalanceUseCase } = await import('./src/application/GetBalanceUseCase.js');
      const { MockBalanceGateway } = await import('./src/infrastructure/gateways/MockBalanceGateway.js');
      const { HttpGiftGateway } = await import('./src/infrastructure/gateways/HttpGiftGateway.js');
      const { TonConnectGateway } = await import('./src/infrastructure/gateways/TonConnectGateway.js');
      const { DepositGiftUseCase } = await import('./src/application/DepositGiftUseCase.js');

      // === USER ===
      const user = new User(tgUser.id, tgUser.first_name, tgUser.username);
      document.getElementById('username').textContent = user.getDisplayName();

      // === БАЛАНС ===
      const balanceGateway = new MockBalanceGateway('777.77');
      const useCase = new GetBalanceUseCase(balanceGateway);

      async function updateBalance() {
        try {
          const balance = await useCase.execute(user.id);
          document.getElementById('balance').textContent = `${balance.toFixed(2)} $`;
        } catch (e) {
          console.error(e);
        }
      }

      document.getElementById('refresh-btn').onclick = updateBalance;
      tg.MainButton.setText('Оновити').onClick(updateBalance).show();
      updateBalance();

      // === АНІМАЦІЯ ===
      const giftGateway = new HttpGiftGateway();
      const GIFT_ID = 'AstralShard-21';

      async function loadGift() {
        try {
          const animData = await giftGateway.loadGiftAnimation(GIFT_ID);
          lottie.loadAnimation({
            container: document.getElementById('gift-anim'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            animationData: animData
          });
        } catch (error) {
          console.error('Gift error:', error);
          const container = document.getElementById('gift-anim');
          if (container) container.innerHTML = '<p style="color:red">Анімація недоступна</p>';
        }
      }
      loadGift();

      // === TON WALLET ===
      const tonGateway = new TonConnectGateway();
      const depositUseCase = new DepositGiftUseCase(tonGateway, balanceGateway);

      document.getElementById('connect-ton-btn').onclick = async () => {
        try {
          const address = await tonGateway.connect();
          const info = document.getElementById('ton-info');
          info.style.display = 'block';
          document.getElementById('ton-address').textContent = address.slice(0, 8) + '...';
          const balance = await tonGateway.getBalance(address);
          document.getElementById('ton-balance').textContent = balance;
          document.getElementById('deposit-btn').style.display = 'block';
        } catch (error) {
          alert('Помилка підключення: ' + error.message);
        }
      };

      document.getElementById('deposit-btn').onclick = async () => {
        try {
          await depositUseCase.execute(0.1);
          alert('Депозит 0.1 TON відправлено! Баланс оновлено.');
          updateBalance();
        } catch (error) {
          alert('Помилка депозиту: ' + error.message);
        }
      };
    });
  </script>
</body>
</html>
