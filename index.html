<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giftify UA</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- ОФІЦІЙНИЙ CDN -->
  <script src="https://ton-connect.github.io/demo/dapp-tonconnect-ui/tonconnect-ui.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; background: #1a1a1a; color: #fff; margin: 0; padding: 20px; }
    button { padding: 12px 24px; margin: 10px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
    #connect { background: #0070f3; color: white; }
    #status { margin-top: 20px; font-size: 14px; }
    .balance { font-size: 24px; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Привіт, Гість!</h1>
  <div class="balance">Баланс: 0.00 $</div>

  <button id="connect">Підключити TON Wallet</button>
  <button onclick="location.reload()">Оновити</button>

  <div id="status"></div>

  <script type="module">
    const initTonConnect = () => {
      if (!window.TonConnectUI) {
        console.error('TON Connect не завантажився!');
        document.getElementById('status').innerHTML = '<p style="color:red;">Помилка CDN</p>';
        return;
      }

      const connector = new window.TonConnectUI({
        manifestUrl: 'https://giftify-ua1.vercel.app/tonconnect-manifest.json',
        buttonRootId: 'connect'
      });

      const statusEl = document.getElementById('status');

      connector.onStatusChange(async (wallet) => {
        if (wallet) {
          statusEl.innerHTML = `
            <p>Підключено!</p>
            <p><b>Адреса:</b> ${wallet.account.address.slice(0, 6)}...${wallet.account.address.slice(-4)}</p>
          `;

          try {
            const balance = await connector.getBalance();
            document.querySelector('.balance').innerText = `Баланс: ${(balance / 1e9).toFixed(4)} TON`;
          } catch (e) {
          }
        } else {
          statusEl.innerHTML = '';
          document.querySelector('.balance').innerText = 'Баланс: 0.00 $';
        }
      });
    };

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTonConnect);
    } else {
      initTonConnect();
    }

    if (!window.Telegram?.WebApp) {
      console.warn('Telegram WebApp not found – using mock');
      window.Telegram = { WebApp: { initData: 'mock', initDataUnsafe: { user: { id: 123 } } } };
    }
  </script>
</body>
</html>
